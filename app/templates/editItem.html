{% extends "base.html" %}

{% block app_content %}
<h1>{{category.name}}: Edit {{item.name}}</h1>
<form action="" method="post" class="" class="form-horizontal">
	<div class="form-group">
		<label for="itemName">Item Name</label>
		<input type="text" name="itemName" id="categoryName" class="form-control" value="{{ item.name }}">
	</div>
	<div class="form-group">
		<label for="itemDescription">Description</label>
		<textarea class="form-control" id="itemDescription" name="description">{{ item.description }}</textarea>
	</div>
	<button type="submit" class="btn btn-primary">Update Item</button>
</form>
{% endblock %}
