{% extends "base.html" %}

{% block app_content %}
<h1>Categories</h1>
<ul>
	{% for c in categories %}
		<li><a href="{{ url_for('showItems', category_name=c.name) }}">{{ c.name }}</a></li>
	{% endfor %}
</ul>
<br>
<a href="{{ url_for('newCategory') }}" class="btn btn-primary">New Category</a>
<a href="{{ url_for('showCategoriesJSON') }}" class="btn btn-info">View JSON</a>
{% endblock %}
